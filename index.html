<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Graphical Pinout Generator</title>

    <style>
        .selected {
            background: lightgreen;
        }

        @font-face {
            font-family: GT-Pressura;
            src: url('https://github.com/e-radionicacom/Graphical-Pinouts-Generator/raw/main/GT-Pressura-Regular.ttf');
        }
    </style>

</head>

<body>

    <canvas width="800" height="600" id="c"></canvas>

    <label for="imageFile">Upload PCB Image</label>
    <input name="imageFile" type="file" onchange="imgFileHandler(event)">

    <div>
        <ul id="items">

        </ul>
    </div>

    <textarea id="pins" rows="10" cols="50">[
    ["D4", null, null, null, null, null], 
    ["D5", null, null, null, null, null],
    ["D4", null, null, null, null, null],
    ["D4", null, null, null, null, null],
    ["D4", null, null, null, null, null],
    ["D4", null, null, null, null, null],
    ["D4", null, null, null, null, null],
    ["D4", null, null, null, null, null],
    ["D4", null, null, "D12", null, null],
    ["D4", null, null, null, null, null],
    ["D4", null, null, null, null, null],
    ["D4", "D8", "D4", "D4132312", "D8", "D4"]
]</textarea>
    <button onclick="refresh()">Refresh Selected</button>
    <button onclick="makeNew()">Make New</button>
    <button onclick="deleteObj()">Delete</button>
    <button onclick="downloadCanvas()">Download image</button>

    <br>
    <input type="radio" id="right" name="side" value="right" checked>
    <label for="right">right</label>
    <br>
    <input type="radio" id="left" name="side" value="left">
    <label for="left">left</label>

    <br>

    <input type="color" value="#008a42" id="color0" style="width: 40px;" onchange="updateColors()">
    <input type="color" value="#9b468b" id="color1" style="width: 40px;" onchange="updateColors()">
    <input type="color" value="#d8232a" id="color2" style="width: 40px;" onchange="updateColors()">
    <input type="color" value="#191919" id="color3" style="width: 40px;" onchange="updateColors()">
    <input type="color" value="#c6e7ee" id="color4" style="width: 40px;" onchange="updateColors()">
    <input type="color" value="#89b84d" id="color5" style="width: 40px;" onchange="updateColors()">
    <input type="color" value="#ffe414" id="color6" style="width: 40px;" onchange="updateColors()">
    <input type="color" value="#f6fbf9" id="color7" style="width: 40px;" onchange="updateColors()">
    <input type="color" value="#626363" id="color8" style="width: 40px;" onchange="updateColors()">

    <script src="fabric.js"></script>
    <script src="main.js"></script>
</body>

</html>
